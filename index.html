<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamCloud Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .player-container {
            background-color: #000;
            border: 2px solid #0078d4; /* Culoare Azure Blue */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 60%;
        }
        h1 { color: #0078d4; }
        .status { color: #00ff00; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>StreamCloud Live v1 - Sweden</h1>
        
        <div style="background: #333; height: 300px; display: flex; align-items: center; justify-content: center;">
            <p>[ Video Stream Loading... ]</p>
        </div>
        <p class="status">Region: Sweden Central (AKS)</p>
    </div>
</body>
</html>
